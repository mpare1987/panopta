<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<title>Servers | Panopta </title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700,800' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/icons.css">
	<link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
	<div class="proto-wrap">
		<div class="app-wrapper">
			<header>
				<nav>
					<div class="header-nav">

					<!-- Page Specific back arrow on internal, blank on home -->
						<div class="backArrow float-l">
							<a href="&nbsp;" rel="prev"><i class="icon icon-arrow-left"></i></a>
						</div>
					<!-- End Back Arrow -->

						<div class="logo">
							<img src="assets/images/logo.svg" alt="Panopta Logo">

						</div>

						<div class="settings float-r">
							<a href="&nbsp;"><i class="icon icon-cog"></i></a>

						</div>

				</div>
				</nav>

			</header>
		<main>

		<!--
			1) All Ongoing Alerts
			2) Server Details
			3) Notification Schedule
			4) Configured Metrics (response time, uptime, etc.)
			5) simulate Outage
		-->
		<section class="singleAlert-list"
			<div class="singleAlert">

				<div class="alertType">
				<!-- Type of Alert -->
				</div>

				<div class="serviceAffected">
				<!-- service which caused the outage -->

				</div>

				<div class="export">
				<!-- Button to export outage logs/detail to email -->
				</div>

				</div>

		</section>
		<section class="serverDetail">
			<!-- Vitals (so to speak) of the server -->

		</section>

		<div class="notificationSchedule">
			<!-- Link to view notification Schedule -->
		</div>

		<section class="serverMetrics">
			<!-- Display all available real time server data here (e.g. uptime, response time, and other configured services like RAM monitoring) -->

		</section>
		<div class="simOutage">
			<!-- Press Button to Simulate Outage -->
		</div>
		</main>

		<footer>

			<nav class="row footer-wrap">
				<div class="footer-nav">
					<div class="alerts">
						<a href="&nbsp;"><i class="icon icon-warning"></i></a>
					</div>

					<div class="servers">
						<a href="&nbsp;"><i class="icon icon-folder"></i></a>
					</div>

					<div class="notifications">
						<a href="&nbsp;"><i class="icon icon-clock"></i></a>
					</div>
				</div>

			</nav>

		</footer>
	</div><!-- End App Wrapper -->
</div><!-- End Proto Wrap -->
	</body>

</html>
