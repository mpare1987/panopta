<head>
	<meta charset="UTF-8">

	<div class="proto-wrap">
		<div class="app-wrapper">
			<header>
				<nav>
					<div class="header-nav">

						<!-- Page Specific back arrow on internal, blank on home -->
						<div class="backArrow float-l">
							<a href="&nbsp;" rel="prev"><i class="icon icon-arrow-left"> </i></a>
						</div>
						<!-- End Back Arrow -->

						<div class="logo">

							<a href="&nbsp;"><i class="icon icon-cog"></i></a>

				</nav>

			</header>

			<div class="container">

					</div>

						Email Mike Pare <span class="email">(mpare1987@gmail.com)</span>
					</div>
					<div class="resolved-separator"></div>
					<div class="outageResolved icon icon-checkmark-circle">

					</div>

				</section>

				<section class="notificationOptions">
